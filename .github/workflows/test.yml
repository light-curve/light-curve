name: Test

on: [push, pull_request]

jobs:
  rust:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install FFTW and GSL
      run: |
        sudo apt-get update
        sudo apt-get install libfftw3-dev libgsl-dev
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --workspace --all-targets
    - name: Check light-curve-dmdt/{README.md,example.png}
      working-directory: light-curve-dmdt
      run: |
        ./.ci/compose-readme.py
        git diff --word-diff --exit-code
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace
    - name: Run examples
      uses: actions-rs/cargo@v1
      with:
        command: run
        args: --example plot_snia_curve_fits -- -n=1
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
    - name: Run code analysis
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --workspace --all-targets -- -D warnings

  arm:

    runs-on: [self-hosted, linux, ARM64]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: build
      run: cargo build --workspace --all-targets
